<div>
  <h3 mat-dialog-title>Anonymizovať dáta?</h3>
  <div mat-dialog-content>
    <p>Vykoná sa táto operácia</p>
    <ng-container *ngIf="sqlPreview">
      <ng-container *ngFor="let preview of sqlPreview">
        <p><b>{{preview}}</b></p>
      </ng-container>
    </ng-container>
  </div>

  <div mat-dialog-actions>
    <div class="cancel-button-wrapper">
      <button mat-raised-button class="cancel-button" (click)="onClick(null)" tabindex="1">
        Zrušiť
      </button>
    </div>

    <button mat-raised-button color="primary" (click)="onClick(true)" tabindex="2" [disabled]="!sqlPreview">
      Anonymizuj
    </button>
  </div>
</div>
